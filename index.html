<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/stylesheet.css"
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link in Bio</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="/images/ME.png" alt="Natasha Williams" class="profile-picture">
            <h1>Natasha Williams</h1>
            <p>Front-End Developer</p>
        </div>

        <div class="links">
            <a href="https://linkedin.com" target="_blank" class="btn">LinkedIn</a>
            <a href="https://twitter.com" target="_blank" class="btn">Twitter</a>
            <a href="https://buymeacoffee.com" target="_blank" class="btn">Buy Me Coffee</a>
            <a href="https://instagram.com" target="_blank" class="btn">Instagram</a>
            <a href="https://github.com" target="_blank" class="btn">GitHub</a>
            <a href="https://portfolio.com" target="_blank" class="btn">Portfolio</a>
        </div>
    </div>
</body>
</html>
